<div class="heim-input-field heim-dropzone sr-hd-input">
    <label>{{label}} <i class="ui-icon ui-icon-info sr-tooltip-dialog" title="{{tooltip}}"> </i></label>
    <br><br>
    <span ng-show="instruction" class="sr-instruction">{{instruction}}<br /></span>
    <div class="sr-drop-input" ng-class="{true:'sr-drop-input-valid', false:'sr-drop-input-invalid'}[validate()]"></div>
    <div style="margin-top: 10px; text-align: right;">
        <input type="button" value="Clear Window" class="sr-drop-btn">
    </div>
</div>
